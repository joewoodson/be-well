<ion-header>

  <ion-navbar>
  	<button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Your Intentions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<button (click)="addIntention()">New intention</button>

	<ion-list>
		<ion-item (click)="intentionSelected(intention)" *ngFor="let intention of intentions">
	      <h3>{{intention.text}}</h3>
		</ion-item>
	</ion-list>

</ion-content>
