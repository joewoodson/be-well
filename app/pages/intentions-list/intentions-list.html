<ion-header>

  <ion-navbar>
  	<button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Your Intentions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card class="intention" (click)="intentionSelected($event, intention)" *ngFor="let intention of intentions" padding>
		<p class="quote">{{intention.text}}</p>
		<ion-toggle (click)="toggleActive(intention)" [(ngModel)]="intention.active"></ion-toggle>
	</ion-card>

	<button block (click)="addIntention()"><ion-icon name="add-circle"></ion-icon>Add intention</button>

</ion-content>
